<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>Maths Quiz</title>
   </head>
    <body>
        <div id="container1">
             <div id="scorecontainer">score: <span id="scorevalue">0</span></div>
             <div id="wrong">wrong</div>
             <div id="correct">correct</div>
             <div id="question"><span id="x">X</span>x<span id="y">Y</span></div>
             <div id="choices">
                <div id="box1" class="box">-</div>
                <div id="box2"  class="box">-</div>
                <div id="box3"  class="box">-</div>
                <div id="box4"  class="box">-</div>
             </div>
             <div id="StartReset">Start Game</div>
             <div id="timeRemaining">Time Remaining: <span id="secvalue">60</span>sec</div>
        </div>
        <div id="Gameover"><p>Game Over!</p><br><P>Your Score is: <span id="marksvalue">10</span></P></div>
        <script src="script.js"></script>
    </body>


</html>
